<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>USERS</title>
	<link rel="stylesheet" type="text/css" href="/resources/templates/css/styles.css"/>
	<link rel="stylesheet" href="/resources/templates/css/bootstrap/5.1.3/bootstrap.min.css"/>



</head>
<body>
<div class="container text-center">

	<div>
		<h1>List of Users</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>Username</th>
					<th>Roles</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			<#list users as user>
				<tr>
					<td>${user.id}</td>
					<td>${user.username}</td>

					<td>
					<#list user.authorities as item>
					${item}
				</#list>
					</td>
					<td><a href="/admin/users/edit/${user.id}">Edit</a></td>
				</tr>
			</#list>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
